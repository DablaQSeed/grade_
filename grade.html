    <section>
      <div class="container-fulid px-4 py-5">
        <div class="container">

    <script>
        function checkScore() {
            var score = document.getElementById("score").value;
            if (score === "") {
                var error = "Fill in the blank space"
                showScore.innerHTML = error;
                showScore.style.color = "red"
                showScore.style.fontSize = "15px"
            }
            
             else if (score >= 0 && score <= 39) {
                var result = "Fail";
                showScore.innerHTML = result;
                showScore.style.color = "red";
                showScore.style.fontSize = "20px"
            }
            else if (score >=40 & score <=44) {
                var result = "Pass";
                showScore.innerHTML = result;
                showScore.style.color = "black";
                showScore.style.fontSize = "20px"
            }
            else if (score >=45 & score <=49) {
                var result = "Average";
                showScore.innerHTML = result;
                showScore.style.color = "blue";
                showScore.style.fontSize = "20px"
            }
            else if (score >=50 & score <=59) {
                var result = "Credit";
                showScore.innerHTML = result;
                showScore.style.color = "blue";
                showScore.style.fontSize = "20px"
            }
            else if (score >=60 & score <=69) {
                var result = "Good";
                showScore.innerHTML = result;
                showScore.style.color = "green";
                showScore.style.fontSize = "20px"
                showScore.style.fontWeight = "bold"
            }
            else if (score >=70 & score <=100) {
                var result = "Excellent";
                showScore.innerHTML = result;
                showScore.style.color = "green";
                showScore.style.fontSize = "30px"
                showScore.style.fontWeight = "bolder"
            }
            else {
                var result = "Incorrect Value"
                showScore.innerHTML = result;
                showScore.style.color = "red"
                showScore.style.fontSize = "15px"
            }
           

        }
    </script>
